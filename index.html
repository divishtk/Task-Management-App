<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="imageurl">Image Url</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="image url" placeholder="Enter Image">
          </div>
          <div class="form-group">
            <label for="tasktitle">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" placeholder="Enter Your Task">
          </div>

          <div class="form-group">
            <label for="tasktype">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Enter Task Type">
          </div>

          <div class="form-group">
            <label for="taskdesc">Task Description</label>
            <textarea class="form-control" id="taskdesc" placeholder="Enter Task Desc" rows="6"></textarea>
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
